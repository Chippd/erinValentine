<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Happy Valentines 2018</title>

	<link rel="stylesheet" href="styles.css">

	<!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
	<link rel="apple-touch-icon" sizes="57x57" href="img/touch-icon-iphone.png">
	<!-- iPad and iPad mini @1x -->
	<link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png">
	<!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s, iPhone 7, iPhone 7s, iPhone8 -->
	<link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png">
	<!-- iPad and iPad mini @2x -->
	<link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png">
	<!-- iPad Pro -->
	<link rel="apple-touch-icon" sizes="167x167" href="img/touch-icon-ipad-pro.png">
	<!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/touch-icon-iphone-6-plus.png">
	<!-- Android Devices High Resolution -->
	<link rel="icon" sizes="192x192" href="img/icon-hd.png">
	<!-- Android Devices Normal Resolution -->
	<link rel="icon" sizes="128x128" href="img/icon.png">

	<link rel="apple-touch-startup-image" href="img/splash-screen.png">

</head>
<body>

	<div class="mainpic-holder">
		<img src="mainpic.jpg" class="mainpic" alt="">
	</div>

	<div class="media-select">
		<div class="button play-song selected" onclick="playSong(this)"><p>Songs</p></div>
		<div class="button play-funny-time" onclick="playFunnyTime(this)"><p>Funny</br>Times</p></div>
		<div class="button im-freakin-out" onclick="freakout(this)"><p>Shit => Fan!</p></div>
	</div>

	<div id="media-playing">
		<p id="media-type">Song Mode</p>
		<p id="now-playing"></p>
	</div>

	<div id="media-controls">
		<div class="control back" onclick="prevClicked()"><img src="back-button.svg"></div>
		<div class="control playpause" onclick="playPauseClicked(this)"><img src="play-button.svg" id="play-icon"><img src="pause-button.svg" id="pause-icon" class="hidden"></div>
		<div class="control forward" onclick="nextClicked()"><img src="forward-button.svg"></div>
	</div>

	<audio id="player">
	  <source src="" type="audio/ogg">
	Your browser does not support the audio element.
	</audio>

	<div id="heartsContainer">
		<div class="heart x1"></div>
		<div class="heart x2"></div>
		<div class="heart x3"></div>
		<div class="heart x4"></div>
		<div class="heart x5"></div>
		<div class="heart x6"></div>
		<div class="altheart x6"></div>
	</div>
	

	<script src="jquery.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
